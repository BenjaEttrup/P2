<html>
  <head>
    <title>Whats for dinner</title>

  <body>
	<form action="#">
		<div class="mb-3">
		<label for="max_Price">Max Price</label>
		<input type="number" id="max_Price">
		<button class="max_Price" onclick="enterMaxPrice()">Price</button>
		</div>
		<div class="mb-3 form-check">

			<input type="checkbox" id="my_Stash">
		</div>

	</form>
    <h1><center>Whats for dinner?</center><br>
    
	<div id="mainbox" class="mainbox">
		<div id="box" class="box">
			<div class="box1">
				<!-- Skal vi have billeder eller tekst? -->
				<span class="span1" id="span2" name="Pasta med ketchup" style="background-image: url('https://picsum.photos/200/300')"><b></b></span>
				<span class="span2" id="span2" name="Pasta med ketchup"><b>Pasta med ketchup</b></span>
				<span class="span3" id="span2" name="Pasta med ketchup"><b>Fisk med ris</b></span>
				<span class="span4" id="span2" name="Pasta med ketchup"><b>burger</b></span>
			</div>
			<div class="box2">
				<span class="span1" id="span2" name="Pasta med ketchup"><b>Shoplifters</b></span>
				<span class="span2" id="span2" name="Pasta med ketchup"><b>Inception</b></span>
				<span class="span3" id="span2" name="Pasta med ketchup"><b>Deadpool</b></span>
				<span class="span4" id="span2" name="Pasta med ketchup"><b>Terminator</b></span>
			</div>
		</div>

		<button class="spin" onclick="spin_the_wheel()">SPIN</button>
	</div>

  
	<script>
		function spin_the_wheel(){
			var x = 1024;
			var y = 9999;

			var deg = Math.floor(Math.random() * (x -y)) + y;

			document.getElementById('box').style.transform = "rotate(" + deg + "deg)";

			var element = document.getElementById('mainbox');
			element.classList.remove('animate');
			setTimeout(function(){
				element.classList.add('animate');

				var inputVal = document.getElementById("span2").name;
				alert(inputVal);
			}, 5000);
		}
	</script>
  </body>
</html>
