<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="recipe.css">

                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                        
                    </div>
                </div>
                <div class="col-1">
                    <i class="fa fa-filter filter-icon" aria-hidden="true" style="font-size: 1.75rem; "></i>
                </div>
            </div>
            <div class="row">
                <div class="col-10" style="margin-top: 2rem;">
                <b>Product</b>  
                </div>
                <div class="col-1" style="text-align: right;">
                <b>Amount</b>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-10">
                Mos
                </div>

                100 g.
                </div>
                <div class="col-1 right-align">
                    <i class="fa fa-trash"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    Beans
                </div>
                <div class="col-1 right-align" style="text-align: right;"   >
                    10 styk
                </div>
                <div class="col-1 right-align">
                    <i class="fa fa-trash"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    Carrots
                </div>
                <div class="col-1 right-align" style="text-align: right;"   >
                    20 styk
                </div>
                <div class="col-1 right-align">
                    <i class="fa fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
