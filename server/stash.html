<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center><h1>My Stash</h1></center>
    <table>
    <tbody id="myStash"></tbody>
    <script>
        
        let stashProduct = {
        ingredientName: "1", 
        amount: "1",
        };      

        let hejsa1 = stashProduct;
        let hejsa2 = stashProduct;
        let hejsa3 = stashProduct;

        let myStash = [hejsa1, hejsa2, hejsa3]

        let data = ['Ram', 'Shyam', 'Sita', 'Gita', 'Mikkel'];
    
        let list = document.getElementById("myStash");
        
        myStash.forEach((item)=>{
        let tr = document.createElement('tr');
        let tdName = document.createElement('td');
        let tdAmount = document.createElement('td');
        let tdDelete = document.createElement('td')
        let icon = document.createElement('i')
        icon.className ="fa fa-trash";
        tr.appendChild(tdName);
        tr.appendChild(tdAmount);
        tr.appendChild(tdDelete);
        tdName.innerText = item.ingredientName;
        tdAmount.innerText = item.amount;
        tdDelete.appendChild(icon)
        list.appendChild(tr);
    
          })
    </script>
    </table>
  </body>
</html>
